<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet App</title>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluide bg-light " style="height: 100vh;">

        <div class="container bg-dark my-4 p-4    text-center rounded">


            <h1 class="text-center p-4 text-warning display-1">MARKSHEET APP</h1>

            <div class="px-5 text-start">
                &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<img src="./images/avatar.webp"
                    width="100" height="100" rounded alt="">
                <h2 class="text-danger display-6">STUDENT NAME : <span id="name"></span></H2><br>
                <h2 class="text-danger display-6">STUDENT ROLL NO : <span id="rollno"></span></h2> <br>
                <H2 class="text-danger display-6">STUDENT CLASS :<span id="class"></span></H2> <br>

                <h2 class="text-danger display-6">STUDENT PERCENTAGE : <span id="percentage"></span></H2><br>
                    <h2 class="text-danger display-6">STUDENT GRADE : <span id="grade"></span></h2> <br>
            
             
            </div>


            <div>
                <center>

                    <table cellpadding="5" cellspacing="2" class="text-center ">
                        <br>
                        <tr>
                            <td class="text-dark bg-light " colspan="2">
                                <h3 class="lead">SUBJECT </h3>
                            </td>
                            <td class="text-dark bg-light"></td>
                            <td class="text-danger bg-light" colspan="2">
                                <h3 class="lead">TOTAL MARKS &nbsp; &nbsp;</h3>
                            </td>
                            <td class="text-light bg-light"></td>
                            <td class="text-success bg-light" colspan="2">
                                <h3 class="lead">OBTAINED MARKS &nbsp; &nbsp;</h3>
                            </td>
                            <td class="text-light bg-light"></td>

                        </tr>
                        <tr>
                            <td class="text-dark bg-light " colspan="2">URDU</td>
                            <td class="text-danger bg-light "></td>
                            <td class="text-danger bg-light " colspan="2">100</td>
                            <td class="text-danger bg-light "></td>
                            <td class="text-success bg-light " colspan="2" id="urdumarks"></td>
                            <td class="text-danger bg-light "></td>

                        </tr>
                        <tr>
                            <td class="text-dark bg-light" colspan="2">ENGLISH</td>
                            <td class="text-danger bg-light"></td>
                            <td class="text-danger bg-light" colspan="2">100</td>
                            <td class="text-danger bg-light"></td>
                            <td class="text-success bg-light " colspan="2" id="englishmarks"></td>
                            <td class="text-danger bg-light "></td>

                        </tr>
                        <tr>
                            <td class="text-dark bg-light" colspan="2">MATH</td>
                            <td class="text-danger bg-light"></td>
                            <td class="text-danger bg-light" colspan="2">100</td>
                            <td class="text-danger bg-light"></td>
                            <td class="text-success bg-light " colspan="2" id="mathmarks"></td>
                            <td class="text-danger bg-light "></td>

                        </tr>
                        <tr>
                            <td class="text-dark bg-light" colspan="2">COMPUTER </td>
                            <td class="text-danger bg-light"></td>
                            <td class="text-danger bg-light" colspan="2">100</td>
                            <td class="text-danger bg-light"></td>
                            <td class="text-success bg-light " colspan="2" id="computermarks"></td>
                            <td class="text-danger bg-light "></td>

                        </tr>
                        <tr>
                            <td class="text-dark bg-light" colspan="2">PAK STUDIES</td>
                            <td class="text-danger bg-light"></td>
                            <td class="text-danger bg-light" colspan="2">100</td>
                            <td class="text-danger bg-light"></td>
                            <td class="text-success bg-light" colspan="2" id="pakmarks"></td>
                            <td class="text-danger bg-light"></td>

                        </tr>
                        <tr class="bg-danger text-dark">
                            <td width="350" class="text-dark  " colspan="2">
                                <h3 class="lead">TOTAL MARKS &nbsp; &nbsp; </h3>
                            </td>
                            <td class="text-light"></td>
                            <td width="350" class="text-dark" colspan="2">
                                <h3>500</h3>
                            </td>
                            <td class="text-light"></td>
                            <td width="350" class="text-success" colspan="2">
                                <h3 id="obtainedmarks"> &nbsp; &nbsp;</h3>
                            </td>
                            <td class="text-light"></td>

                        </tr>
                        

                    </table>
                    <br><br>
                    <h2 class="text-warning display-1">GOOD LUCK</h2>
                </center>
                <br><br>

            </div>


   
            
        </div>









    </div>


    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
